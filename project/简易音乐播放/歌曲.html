            // 更新时间
            let date = new Date();

            function addZero(num) {
                return num >= 10 ? num : '0' + num
            }

            function upadte(date) {
                let mouth = date.getMonth() + 1;
                let days = date.getDate();

                mouth = addZero(mouth);
                days = addZero(days);
                let $update = $(".wangyyi-newsongs .newsongs .newsongs-bg .update");

            }

            upadte(date);
